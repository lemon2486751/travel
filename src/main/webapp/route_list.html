<!DOCTYPE html>

<head>

    <script src="js/jquery-3.3.1.js"></script>
</head>
<script>
    $(function () {
        var cid = (location.search).split("=")[1];
        load(cid);
    });

    function load(cid, currentPage) {
        $.get("route/findAll", {cid: cid, currentPage: currentPage}, function (pg) {
            //列表数据展示
            var lis = "";
            //生成每页中单个信息的数据
            for (var i = 0; i < pg.routeList.length; i++) {
                var list = pg.routeList[i];
                lis += '<li>\n' +
                    '            <div class="img"><img src=' + list.rimage + '  style="width: 299px" ></div>\n' +
                    '            <div class="text1">\n' +
                    '                <p>' + list.rname + '</p>\n' +
                    '                <br/>\n' +
                    '                <p>' + list.routeIntroduce + '</p>\n' +
                    '            </div>\n' +
                    '            <div class="price">\n' +
                    '                <p class="price_num">\n' +
                    '                    <span>&yen;</span>\n' +
                    '                    <span>' + list.price + '</span>\n' +
                    '                    <span>起</span>\n' +
                    '                </p>\n' +
                    '                <p><a href="route_detail.html">查看详情</a></p>\n' +
                    '            </div>\n' +
                    '</li>';
            }
            //将生成的html绑定
            $("#route").html(lis);
            //定位到页面顶部
            window.scrollTo(0, 0);

            //分页数据展示
            //总页数
            $("#totalPage").html(pg.totalPage);
            //总条数
            $("#totalCount").html(pg.total);
            var begin;
            var end;
            if (pg.totalPage < 10) {
                begin = 1;
                end = pg.totalPage;
            } else {
                begin = pg.currentPage - 5;
                end = pg.currentPage + 4;
                if (begin < 1) {
                    begin = 1;
                    end = begin + 9;
                }
                if (end > pg.totalPage) {
                    end = pg.totalPage;
                    begin = end - 9;
                }
            }
            var pageStr = '';
            //last page
            var before = pg.currentPage - 1;
            //数据处理
            if (before < 1) {
                before = 1;
            }
            //上一页按钮
            var prePage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + before + ')"><a href="javascript:void(0);">上一页</a></li>';
            var first = '<li onclick="javascript:load(' + cid + ')"><a href="javascript:void(0);">首页</a></li>';
            var after = currentPage + 1;
            if (after > pg.totalPage) {
                after = pg.total;
            }
            var nextPage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + after + ')"><a href="javascript:void(0);">下一页</a></li>';
            var last = '<li class="threeword" onclick="javascript:load(' + cid + ',' + pg.totalPage + ')"><a href="javascript:void(0);">末页</a></li>';
            //页码拼接
            pageStr += first;
            pageStr += prePage;
            for (var i = begin; i <= end; i++) {
                if (i == pg.currentPage) {
                    pageStr += '<li class="curPage" onclick="javascipt:load(' + cid + ',' + i + ')"><a href="javascript:void(0);">' + i + '</a></li>';
                } else {
                    pageStr += '<li onclick="javascipt:load(' + cid + ',' + i + ')"><a href="javascript:void(0);">' + i + '</a></li>';
                }
            }
            pageStr += nextPage;
            pageStr += last;
            $("#pageNum").html(pageStr);
        })
    }
</script>
